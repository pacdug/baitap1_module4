<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>Tạo Blog Mới</title>
</head>
<body>
<header th:replace="layout :: header"></header>

<div class="main-content">
    <div class="container">
        <h3>Tạo Blog Mới</h3>

        <div class="notify">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
        </div>

        <div class="form-container">
            <form th:action="@{/blog/save}" th:object="${blog}"
                  method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="title">Tiêu đề <span class="required">*</span></label>
                    <input type="text" id="title" th:field="*{title}"
                           class="form-control" required
                           placeholder="Nhập tiêu đề blog"/>
                </div>

                <div class="form-group">
                    <label for="content">Nội dung <span class="required">*</span></label>
                    <textarea id="content" th:field="*{content}"
                              class="form-control" required rows="10"
                              placeholder="Nhập nội dung blog"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">Lưu blog</button>
                    <a th:href="@{/blog}" class="btn-cancel">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>

<style>
    /* Form Container */
    .form-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 25px;
        background: linear-gradient(145deg, #ffffff, #f9f9f9);
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
    }

    /* Form Group */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 15px;
        font-weight: 600;
        color: #495057;
        text-transform: capitalize;
    }

    .required {
        color: #dc3545;
    }

    /* Input & Textarea */
    .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f8f9fa;
        color: #495057;
        transition: all 0.3s ease;
    }

    textarea.form-control {
        resize: vertical;
        min-height: 150px;
    }

    .form-control:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        background-color: #ffffff;
    }

    .form-control:hover {
        background-color: #ffffff;
        border-color: #adb5bd;
    }

    /* Form Actions */
    .form-actions {
        margin-top: 30px;
        text-align: right;
    }

    .btn-save,
    .btn-cancel {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        text-transform: uppercase;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    /* Save Button */
    .btn-save {
        background: linear-gradient(145deg, #28a745, #218838);
        color: white;
        margin-right: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-save:hover {
        background: linear-gradient(145deg, #218838, #28a745);
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    /* Cancel Button */
    .btn-cancel {
        background: linear-gradient(145deg, #dc3545, #c82333);
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-cancel:hover {
        background: linear-gradient(145deg, #c82333, #dc3545);
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    /* Alerts */
    .alert {
        padding: 16px;
        margin: 15px 0;
        border-radius: 8px;
        font-size: 15px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .alert-danger {
        background: linear-gradient(145deg, #f8d7da, #f5c6cb);
        color: #721c24;
        border-left: 5px solid #dc3545;
    }

    .alert-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
        }

        .form-control {
            padding: 10px 14px;
            font-size: 14px;
        }

        .btn-save,
        .btn-cancel {
            font-size: 14px;
            padding: 8px 16px;
        }

        .alert {
            font-size: 14px;
            padding: 12px;
        }
    }
</style>
</body>
</html>
